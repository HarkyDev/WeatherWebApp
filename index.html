<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>WEATHER APP</title>
    </head>
    <body>
        <!-- Nav bar -->
        <!-- <div class="navBar">
            <div class="navText">WEATHER APP DASHBOARD</div>
        </div> -->
        <div class="masterContainer">
            <div class="searchSection">
                <form class="form">
                    <input type="text" name="" id="userInput" placeholder="search a city...">
                    <button onclick=getUserInput() type="submit" class="" id="submitBtn">Search</button>
                </form>
                    <div class="buttonList" id="buttonList">
                        <span class="cityinner"> </span><span class="currentDate"> </span>
                        <!-- target -->
                    </div>
                    <button onclick="localClear() "id="clearLocal">Clear Search</button>
            </div>

            <div class="bothCardContainer">
                <!-- Main card  -->
                <div class="mainCard">
                    <p class="cityName">  </p> 
                    <p class="weatherIcon"> <img> </p> 
                    <p class="cityCountry" id="smallerMain"></p>
                    <p class="cityTemp" id="smallerMain" id="tempID"></p>
                    <p class="cityWind" id="smallerMain"></p>
                    <p class="cityHumidity" id="smallerMain"></p>
                    <p class="cityUVI"  id="uvIndex"></p>
                </div>


                <!-- 5 day cards -->

                <!-- Day 1  -->
                <div class="dailyCardContainer">
                    <div class="daily 1" >
                        <p id="day1"> DATE</p>
                        <p class="icon1"> <img> </p>
                        <p id="dailyTemp1"> TEMP</p>
                        <p id="dailyWind1"> WIND </p>
                        <p id="dailyHumidity1"> HUMIDITY</p>
                    </div>
                     <!-- Day 2  -->
                    <div class="daily 2" >
                        <p id="day2"> DATE</p>
                        <p class="icon2"> <img> </p>
                        <p id="dailyTemp2"> TEMP</p>
                        <p id="dailyWind2"> WIND </p>
                        <p id="dailyHumidity2"> HUMIDITY</p>
                    </div>
                     <!-- Day 3  -->
                    <div class="daily 3" >
                        <p id="day3"> DATE</p>
                        <p class="icon3"> <img> </p>
                        <p id="dailyTemp3"> TEMP</p>
                        <p id="dailyWind3"> WIND </p>
                        <p id="dailyHumidity3"> HUMIDITY</p>
                    </div>
                     <!-- Day 4  -->
                    <div class="daily 4" >
                        <p id="day4"> DATE</p>
                        <p class="icon4"> <img> </p>
                        <p id="dailyTemp4"> TEMP</p>
                        <p id="dailyWind4"> WIND </p>
                        <p id="dailyHumidity4"> HUMIDITY</p>
                    </div>
                     <!-- Day 5  -->
                    <div class="daily 5" >
                        <p id="day5"> DATE</p>
                        <p class="icon5"> <img> </p>
                        <p id="dailyTemp5"> TEMP</p>
                        <p id="dailyWind5"> WIND </p>
                        <p id="dailyHumidity5"> HUMIDITY</p>
                    </div>
                    
                </div>
            </div>
    </div>

<script src="scripts.js"></script>
   
</body>
</html>
