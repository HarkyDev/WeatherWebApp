<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>WEATHER APP</title>
    </head>
    <body>
        <!-- <div class="navBar">
            <div class="navText">WEATHER APP DASHBOARD</div>
        </div> -->
        <div class="masterContainer">
            <div class="searchSection">
                <form class="form">
                    <input type="text" name="" id="userInput" placeholder="search a city...">
                    <button onclick=getUserInput() type="submit" class="" id="submitBtn">Search</button>
                </form>
                    <div class="buttonList" id="buttonList">
                        <span class="cityinner"> </span><span class="currentDate"> </span>
                        <!-- target -->
                    </div>
                    <button onclick="localClear() "id="clearLocal">Clear Search</button>
            </div>

            <div class="bothCardContainer">
                <div class="mainCard">
                    <p class="cityName">  </p> 
                    <p class="weatherIcon"> <img> </p> 
                    <p class="cityCountry" id="smallerMain"></p>
                    <p class="cityTemp" id="smallerMain" id="tempID"></p>
                    <p class="cityWind" id="smallerMain"></p>
                    <p class="cityHumidity" id="smallerMain"></p>
                    <p class="cityUVI" id="smallerMain" id="uvIndex"></p>
                </div>
                <div class="dailyCardContainer">
                    <div class="daily1">
                        <p id="day1"> 00/00/00</p>
                        <p id="dailyTemp1"> 00 c</p>
                        <p id="dailyWind1"> 23 mph</p>
                        <p id="dailyHumidity"> 44%</p>
                    </div>
                    <div class="daily1">
                        <p id="day1"> 00/00/00</p>
                        <p id="dailyTemp1"> 00 c</p>
                        <p id="dailyWind1"> 23 mph</p>
                        <p id="dailyHumidity"> 44%</p>
                    </div>
                    <div class="daily1">
                        <p id="day1"> 00/00/00</p>
                        <p id="dailyTemp1"> 00 c</p>
                        <p id="dailyWind1"> 23 mph</p>
                        <p id="dailyHumidity"> 44%</p>
                    </div>
                    <div class="daily1">
                        <p id="day1"> 00/00/00</p>
                        <p id="dailyTemp1"> 00 c</p>
                        <p id="dailyWind1"> 23 mph</p>
                        <p id="dailyHumidity"> 44%</p>
                    </div>
                    <div class="daily1">
                        <p id="day1"> 00/00/00</p>
                        <p id="dailyTemp1"> 00 c</p>
                        <p id="dailyWind1"> 23 mph</p>
                        <p id="dailyHumidity"> 44%</p>
                    </div>
                </div>
            </div>
    </div>

<script src="scripts.js"></script>
   
</body>
</html>
